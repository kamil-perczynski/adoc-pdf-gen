$schema: "./adoc-stylesheet-schema.yaml"
font:
  catalog:
    JetbrainsMono:
      normal: static/JetBrainsMono-Regular.ttf
      bold: static/JetBrainsMono-Bold.ttf
      italic: static/JetBrainsMono-Italic.ttf
      boldItalic: static/JetBrainsMono-BoldItalic.ttf
    Ubuntu:
      normal: static/Ubuntu-Regular.ttf
      bold: static/Ubuntu-Medium.ttf
      italic: static/Ubuntu-Italic.ttf
      boldItalic: static/Ubuntu-MediumItalic.ttf
